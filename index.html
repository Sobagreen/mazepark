<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ночной обход</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-screen" class="overlay">
    <div class="content">
      <h1>Ночной обход</h1>
      <p>Запомните путь и повторите его. Используйте факел, чтобы подсветить следующий шаг.</p>
      <button id="start">Начать</button>
      <button id="share">Поделиться</button>
    </div>
  </div>
  <h1>Ночной обход</h1>
  <div id="board"></div>
  <div id="controls">
    <button data-action="up">↑</button>
    <button data-action="down">↓</button>
    <button data-action="left">←</button>
    <button data-action="right">→</button>
    <button data-action="jump">Прыжок</button>
    <button data-action="slide">Подкат</button>
    <button data-action="punch">Удар</button>
    <button data-action="dodge">Уворот</button>
    <button data-action="torch">Факел</button>
    <button id="undo">↺</button>
    <button id="go">GO</button>
    <button id="new">Новый</button>
  </div>
  <div id="sequence"></div>
  <div id="status"></div>
  <script src="script.js"></script>
</body>
</html>
